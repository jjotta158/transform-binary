<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="../cursoVueJS/config/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Binary Decimal Converter</title>
    <link href="https://fonts.googleapis.com/css?family=Krona+One|Odibee+Sans|Poppins&display=swap" rel="stylesheet">
</head>

<body onload="animation()">
    <div id="app">
        <header onclick="headerClick()">
            <h1 v-show="convert === true">To Binary</h1>
            <h1 v-if="convert === false">To Decimal</h1>
        </header>
        <main>
            <section>
                <form>
                    <input type="number" id="input">
                    <button type="button" onclick="convert()">CONVERT</button>
                </form>
            </section>
            <section>
                <div id="showConvertedNumber"></div>
            </section>
        </main>
    </div>
</body>
<script src="js/index.js"></script>
</html>
